<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: "Dosis", sans-serif;
            margin: 20px;
            padding: 0;
            background-color: rgb(218, 192, 192);
            font-family: "Dosis", sans-serif;
            color: rgba(0, 0, 0, 0.863);
        }

        .cart-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.3rem;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .total {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e55a4d;
        }

        .remove-btn {
            background-color: #d9534f;
        }

        .remove-btn:hover {
            background-color: #c9302c;
        }

        footer {
            background-color: rgb(218, 192, 192);
            /* Dark background color */
            color: rgba(0, 0, 0, 0.863);
            /* White text */
            padding: 20px 0;
            /* Vertical padding */
            text-align: center;
            /* Center align text */
            border-top: 1px solid rgba(0, 0, 0, 0.863);
        }

        .footer-container {
            display: flex;
            /* Flexbox for layout */
            justify-content: space-around;
            /* Space between items */
            flex-wrap: wrap;
            /* Allow wrapping for smaller screens */
        }

        .footer-content {
            margin: 10px;
            /* Margin around footer content */
        }

        .footer-content h3 {
            margin-bottom: 10px;
            /* Spacing below headings */
        }

        .footer-content p,
        .footer-content a {
            color: rgba(0, 0, 0, 0.863);
            /* White text for paragraphs and links */
            text-decoration: none;
            /* Remove underline from links */
        }

        .footer-content a:hover {
            text-decoration: underline;
            /* Underline on hover */
        }

        .checkout-form {
    position: fixed; /* Stay in place */
    z-index: 1000; /* Ensure it's on top of other content */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
    display: flex; /* Center the form */
    justify-content: center;
    align-items: center;
    color: rgba(0, 0, 0, 0.863);
}

/* Form Container */
.form-container {
    background-color: rgb(218, 192, 192);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Input Fields */
input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ff6f61;
}

/* Submit and Cancel Buttons */
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff6f61;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #e55a4d;
}
    </style>
</head>

<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <ul id="cart-items"></ul>
        <div class="total">
            Total: $<span id="total-price">0.00</span>
        </div>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="showCheckoutForm()">Check Out</button>
    </div>

    <div id="checkoutForm" class="checkout-form" style="display: none;">
        <div class="form-container">
            <h2>Please Enter Your Information</h2>
            <form id="checkout-details" onsubmit="submitCheckoutForm(event)">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br><br>

                <button type="submit">Submit</button>
                <button type="button" onclick="closeCheckoutForm()">Cancel</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
            <div class="footer-content">
                <h3>Follow Us</h3>
                <ul class="social-media">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="footer-content">
                <h3>Quick Links</h3>
                <ul class="quick-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#boo">About Us</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MNHA's Bakery. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>

</html>
